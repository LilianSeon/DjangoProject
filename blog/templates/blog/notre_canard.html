{% load static %}
<head>
    <title>LebonCoinCoin - Notre canard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font/all.min.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/clean-blog.min.css' %}">
</head>
<body>
    <!-- Page Header -->
	  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
		<div class="overlay"></div>
		<div class="container">
		  <div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
			  <div class="post-heading">
				<h1>Notre Canard</h1>
			  </div>
			</div>
		  </div>
		</div>
	  </header>

	  <!-- Post Content -->
	  <article>
		<div class="container">
		  <div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
                Content
            </div>
            <canvas id="graphique" width="250" height="100"></canvas>
		  </div>
		</div>
	  </article>
      <br><br>
	  <hr>
	  <!-- Footer -->
	  <footer>
		<div class="container">
		  <div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
			  
			  <p class="copyright text-muted">Copyright &copy; LebonCoinCoin 2020</p>
			</div>
		  </div>
		</div>
      </footer>

<script src="{% static 'js/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/clean-blog.min.js' %}"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
        <script type="text/javascript">
            $.get('{% url "line_chart_json" %}', function(data) {
                var ctx = $("#graphique").get(0).getContext("2d");
                new Chart(ctx, {
                    type: 'line',
                    data: 
                        data,
                    datasets: {
                        backgroundColor: 'red'
                    }
                });
            });
        </script>
  
</body>
